{% extends "admin/layout.html" %}

{% block admin_content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
            <input type="text" id="title" name="title" value="{{ project.title if project else '' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea id="description" name="description" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ project.description if project else '' }}</textarea>
        </div>
        <div class="mb-4">
            <label for="github_link" class="block text-gray-700 font-medium mb-2">GitHub Link</label>
            <input type="url" id="github_link" name="github_link" value="{{ project.github_link if project else '' }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-4">
            <label for="live_link" class="block text-gray-700 font-medium mb-2">Live Link</label>
            <input type="url" id="live_link" name="live_link" value="{{ project.live_link if project else '' }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-4">
            <label for="image_url" class="block text-gray-700 font-medium mb-2">Image URL</label>
            <input type="url" id="image_url" name="image_url" value="{{ project.image_url if project else '' }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-6">
            <label for="tags" class="block text-gray-700 font-medium mb-2">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" value="{{ project.tags if project else '' }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex items-center justify-end space-x-4">
            <a href="{{ url_for('admin.list_projects') }}" class="text-gray-600 hover:underline">Cancel</a>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Save Project</button>
        </div>
    </form>
</div>
{% endblock %}
