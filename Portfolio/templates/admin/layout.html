<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 shadow-md sidebar flex-shrink-0">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
            </div>
            <nav class="mt-4">
                <a href="{{ url_for('admin.dashboard') }}" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-tachometer-alt w-6"></i> Dashboard
                </a>
                <a href="{{ url_for('admin.list_projects') }}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-project-diagram w-6"></i> Projects
                </a>
                <a href="{{ url_for('admin.list_skills') }}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-cogs w-6"></i> Skills
                </a>
                <a href="{{ url_for('admin.list_certifications') }}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-certificate w-6"></i> Certifications
                </a>
                <a href="{{ url_for('admin.list_blog_posts') }}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-blog w-6"></i> Blog
                </a>
                <a href="{{ url_for('admin.view_messages') }}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-envelope w-6"></i> Messages
                </a>
                <a href="{{ url_for('admin.logout') }}" class="flex items-center px-4 py-2 mt-8 text-gray-100 hover:bg-red-700 rounded-md">
                    <i class="fas fa-sign-out-alt w-6"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="px-4 py-2 mb-4 rounded-md {{ 'bg-green-600' if category == 'success' else 'bg-red-600' if category == 'danger' else 'bg-blue-600' }} text-white">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</body>
</html>
